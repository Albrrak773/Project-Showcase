<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind via CDN (no build step needed) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#f7fee4] px-12 py-10">
  <!-- Page header -->
  <header class="mt-12 mb-16 text-center">
    <h1 class="text-4xl font-bold text-gray-900">Project Showcase</h1>
  </header>

  <!-- Where the cards will appear -->
  <!-- Slightly smaller than the original 18rem, now at 16rem so cards feel compact without being cramped -->
  <div id="card-container" class="grid gap-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 justify-items-center"></div>

  <!-- Card template -->
  <template id="card-tpl">
    <div class="border rounded-lg shadow-md bg-white overflow-hidden w-full max-w-[20rem]">
      <div class="p-4">
        <h2 id="card-title" class="text-base font-bold text-gray-800"></h2>

        <div class="w-4/5 mt-2">
          <span id="card-dept" class="block bg-blue-200 text-blue-900 text-sm font-semibold px-3 py-0.5 rounded"></span>
        </div>

        <div id="card-tags" class="flex flex-wrap gap-1.5 mt-2"></div>
      </div>

      <div class="relative">
        <img id="card-image" class="w-full object-cover" />
      </div>
    </div>
  </template>
  <script src="/script.js"></script>
</body>
</html>
