<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduation Projects Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <style src="styel.css" >
      html {
        scroll-behavior: smooth;
      }

      
    </style> -->
    <!-- import css styel -->
    <link rel="stylesheet" href="style.css">

    <!-- import logo's font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
</head>

<body class="bg-[#f7fee4] p-0 m-0 mt-10">
<!-- Loading Spinner -->
<div id="loading-screen" class="fixed inset-0 bg-[#f7fee4] flex items-center justify-center z-50">
  <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
</div>


  <div class="w-full flex justify-center">
    <div class="text-center leading-snug mt-4">
      <p class="text-2xl font-bold text-[#2d2a66] tracking-wide mb-1.5" style="font-family: 'Tajawal', sans-serif;">
        ملتقى كلية الحاسب العلمي الثاني
      </p>
      <p class="text-2xl font-bold text-[#2d2a66] tracking-wide">
        Second Scientific Event of COC
      </p>
    </div>
    <img 
    src="/assets/logo.png" 
    alt="COC Logo" 
    class="h-[6rem] w-auto ml-3.5 mt-[-0.9rem]"
    >

  </div>

  <!-- Page header -->
  <header class="mt-12 mb-16 text-center">
    <h1 class="text-4xl font-bold text-gray-900">Project Showcase</h1>
  </header>

   <!-- search -->
   <div class="mb-6 max-w-xl mx-auto">
    <input
      type="text"
      id="search-box"
      placeholder="Search by ID, Title, or Student Name..."
      class="w-full px-4 py-2 border rounded shadow focus:outline-none focus:ring focus:ring-blue-300"
    />
  </div>
  
  <!-- This will show if no results are found -->
  <p id="no-results" class="text-center text-gray-500 hidden">No matching projects found.</p>
  
  <div class="flex flex-col gap-16 w-full">
    <div id="CS-card-container" class="flex overflow-x-auto gap-10 px-4 py-4 scroll-smooth snap-x snap-mandatory"></div>
    <div id="IT-card-container" class="flex overflow-x-auto gap-10 px-4 py-4 scroll-smooth snap-x snap-mandatory"></div>
    <div id="COE-card-container" class="flex overflow-x-auto gap-10 px-4 py-4 scroll-smooth snap-x snap-mandatory"></div>
  </div>

  <!-- Card template -->
  <template id="card-tpl">
    <div class="border rounded-lg shadow-md bg-[#987D7C] overflow-hidden w-full max-w-[17rem] h-[33rem] flex flex-col">
      <div class="p-4">
        <h2 id="card-title" class="text-base font-bold text-gray-800 truncate overflow-hidden text-ellipsis"></h2>

        <div class="mt-2">
          <span id="card-dept" class="inline-block bg-blue-200 text-blue-900 text-sm font-semibold px-3 py-0.5 rounded"></span>
        </div>

        <div id="card-tags" class="flex flex-wrap gap-1.5 mt-2"></div>
      </div>

      <div class="relative flex-1 overflow-hidden bg-gray-100">
        <img id="card-image" class="w-full h-full object-cover"/>
      </div>
    </div>
  </template>
  <script src="/script.js"></script>
</body>
</html>
