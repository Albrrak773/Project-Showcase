<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduation Projects Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
</head>

<body class="bg-[#f7fee4] p-0 m-0 mt-10">
  <!-- Loading Spinner -->
  <div id="loading-screen" class="fixed inset-0 bg-[#f7fee4] flex items-center justify-center z-50">
    <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
  </div>
  
  
    <div class="w-full flex justify-center">
      <div class="text-center leading-snug mt-4">
        <p class="text-2xl font-bold text-[#2d2a66] tracking-wide mb-1.5" style="font-family: 'Tajawal', sans-serif;">
          ملتقى كلية الحاسب العلمي الثاني
        </p>
        <p class="text-2xl font-bold text-[#2d2a66] tracking-wide">
          Second Scientific Event of COC
        </p>
      </div>
      <img 
      src="/assets/logo.png" 
      alt="COC Logo" 
      class="h-[6rem] w-auto ml-3.5 mt-[-0.9rem]"
      >
  
    </div>
  
    <!-- Page header -->
    <header class="mt-12 mb-16 text-center">
      <h1 class="text-4xl font-bold text-gray-900">Project Showcase</h1>
    </header>
  
     <!-- Search -->
<div class="mb-8 px-4">
  <div class="max-w-xl mx-auto">
    <input
      type="text"
      id="search-box"
      placeholder="Search by ID, Title, or Student Name..."
      class="w-full px-5 py-3 rounded-full shadow-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition"
    />
  </div>
</div>


<!-- Department Filters -->
<div id="dept-filters" class="flex overflow-x-auto space-x-4 mb-8 pb-6 px-4 sm:justify-center sm:overflow-visible scrollbar-hide">
  <button data-dept="All" class="dept-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-full whitespace-nowrap flex-shrink-0">All</button>
  <button data-dept="Computer Science" class="dept-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-full whitespace-nowrap flex-shrink-0">Computer Science</button>
  <button data-dept="Information Technology" class="dept-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-full whitespace-nowrap flex-shrink-0">Information Technology</button>
  <button data-dept="Computer Engineering" class="dept-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-full whitespace-nowrap flex-shrink-0">Computer Engineering</button>
</div>


    
    <!-- This will show if no results are found -->
    <p id="no-results" class="text-center text-gray-500 hidden">No matching projects found.</p>
    
    <!-- to show one card in phone -->
    <!-- <div id="card-container" class="mx-auto grid gap-8 place-items-center grid-cols-[repeat(auto-fit,minmax(16rem,1fr))] max-w-[152rem] px-4"> -->

    <!-- to show two card in phone -->
    <div id="card-container" class="mx-auto grid gap-6 place-items-center grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 max-w-[152rem] px-4">

    <!-- Card template -->
    <template id="card-tpl">
      <div class="border rounded-lg shadow-md bg-white overflow-hidden w-full max-w-[16rem]">
        <div class="p-4">
          <h2 id="card-title" class="text-base font-bold text-gray-800"></h2>
  
          <div class="mt-2">
            <span id="card-dept" class="inline-block bg-blue-200 text-blue-900 text-sm font-semibold px-3 py-0.5 rounded"></span>
          </div>
  
          <div id="card-tags" class="flex flex-wrap gap-1.5 mt-2"></div>
        </div>
  
        <div class="relative">
          <img id="card-image" class="w-full object-cover" />
        </div>
      </div>
    </template>
    <script src="/script.js"></script></body>
</html>
