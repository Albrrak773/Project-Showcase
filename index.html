<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض مشاريع التخرج</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <style src="styel.css" >
      html {
        scroll-behavior: smooth;
      }

      
    </style> -->
    <!-- import css styel -->
    <link rel="stylesheet" href="style.css">

    <!-- import logo's font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
</head>

<body class="bg-[#f7fee4] p-0 m-0 mt-10">


  <div class="w-full flex justify-center">
    <div class="text-center leading-snug mt-4">
      <p class="text-2xl font-bold text-[#2d2a66] tracking-wide mb-1.5" style="font-family: 'Tajawal', sans-serif;">
        ملتقى كلية الحاسب العلمي الثاني
      </p>
      <p class="text-2xl font-bold text-[#2d2a66] tracking-wide">
        Second Scientific Event of COC
      </p>
    </div>
    <img 
    src="/assets/logo.png" 
    alt="COC Logo" 
    class="h-[6rem] w-auto ml-3.5 mt-[-0.9rem]"
    >

  </div>

  <!-- Page header -->
  <header class="mt-12 mb-16 text-center">
    <h1 class="text-4xl font-bold text-gray-900">Project Showcase</h1>
  </header>

  <!-- Where the cards will appear -->
  <!-- Responsive grid: up to 3 columns, rows centered when fewer cards -->
  <div id="card-container" class="mx-auto grid gap-8 place-items-center grid-cols-[repeat(auto-fit,minmax(16rem,1fr))] max-w-[52rem]">

  <!-- Card template -->
  <template id="card-tpl">
    <div class="border rounded-lg shadow-md bg-white overflow-hidden w-full max-w-[16rem]">
      <div class="p-4">
        <h2 id="card-title" class="text-base font-bold text-gray-800"></h2>

        <div class="w-4/5 mt-2">
          <span id="card-dept" class="block bg-blue-200 text-blue-900 text-sm font-semibold px-3 py-0.5 rounded"></span>
        </div>

        <div id="card-tags" class="flex flex-wrap gap-1.5 mt-2"></div>
      </div>

      <div class="relative">
        <img id="card-image" class="w-full object-cover" />
      </div>
    </div>
  </template>
  <script src="/script.js"></script>
</body>
</html>
